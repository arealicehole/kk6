<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KK6 Approval Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --info-color: #06b6d4;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .summary-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--gray-50);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
        }

        .stat-card.total { border-color: var(--info-color); }
        .stat-card.duplicates { border-color: var(--warning-color); }
        .stat-card.unique { border-color: var(--success-color); }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .items-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-group {
            margin-bottom: 30px;
        }

        .category-header {
            background: var(--gray-100);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .category-count {
            background: var(--primary-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .item-card {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .item-card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15);
        }

        .item-card.approved {
            border-color: var(--success-color);
            background: rgba(34, 197, 94, 0.05);
        }

        .item-card.declined {
            border-color: var(--error-color);
            background: rgba(239, 68, 68, 0.05);
        }

        .item-card.edited {
            border-color: var(--warning-color);
            background: rgba(245, 158, 11, 0.05);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .item-content {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--gray-500);
            margin-bottom: 15px;
        }

        .confidence-badge {
            background: var(--success-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .confidence-badge.medium { background: var(--warning-color); }
        .confidence-badge.low { background: var(--error-color); }

        .item-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .btn-approve {
            background: var(--success-color);
            color: white;
        }

        .btn-edit {
            background: var(--warning-color);
            color: white;
        }

        .btn-decline {
            background: var(--error-color);
            color: white;
        }

        .btn-skip {
            background: var(--gray-400);
            color: white;
        }

        .edit-form {
            display: none;
            background: white;
            border: 2px solid var(--warning-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
        }

        .edit-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--gray-700);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .btn-save {
            background: var(--success-color);
            color: white;
        }

        .btn-cancel {
            background: var(--gray-400);
            color: white;
        }

        .completion-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-complete {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-complete:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .duplicate-info {
            background: var(--warning-color);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: var(--gray-200);
            color: var(--gray-600);
        }

        .status-approved {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success-color);
        }

        .status-declined {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
        }

        .status-edited {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning-color);
        }

        .status-skipped {
            background: rgba(148, 163, 184, 0.2);
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>✅ KK6 Approval Interface</h1>
            <p>Review and approve extracted planning items</p>
            <div id="sessionInfo"></div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="summary-section">
            <div style="text-align: center;">
                <div class="loading"></div>
                <p style="margin-top: 15px;">Loading extraction results...</p>
            </div>
        </div>

        <!-- Summary Section -->
        <div id="summarySection" class="summary-section hidden">
            <h2>📊 Extraction Summary</h2>
            <div class="summary-stats">
                <div class="stat-card total">
                    <div class="stat-number" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card duplicates">
                    <div class="stat-number" id="duplicateGroups">0</div>
                    <div class="stat-label">Duplicate Groups</div>
                </div>
                <div class="stat-card unique">
                    <div class="stat-number" id="uniqueItems">0</div>
                    <div class="stat-label">Unique Items</div>
                </div>
            </div>
        </div>

        <!-- Items Section -->
        <div id="itemsSection" class="items-section hidden">
            <h2>📋 Items for Review</h2>
            <div id="categorizedItems"></div>
        </div>

        <!-- Completion Section -->
        <div id="completionSection" class="completion-section hidden">
            <h2>🎯 Complete Approval Process</h2>
            <p style="margin-bottom: 20px;">Review complete! Ready to save approved items to the database.</p>
            <button id="completeBtn" class="btn-complete">
                Save Approved Items to Database
            </button>
        </div>
    </div>

    <script>
        class ApprovalInterface {
            constructor() {
                this.sessionId = new URLSearchParams(window.location.search).get('session');
                this.extractionData = null;
                this.decisions = {};
                
                if (!this.sessionId) {
                    alert('No session ID provided');
                    window.location.href = '/';
                    return;
                }
                
                this.initialize();
            }

            async initialize() {
                await this.loadExtractionResults();
                this.setupEventListeners();
            }

            async loadExtractionResults() {
                try {
                    const response = await fetch(`/api/sessions/${this.sessionId}/extraction-results`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    this.extractionData = await response.json();
                    this.renderResults();
                } catch (error) {
                    console.error('Error loading extraction results:', error);
                    document.getElementById('loadingState').innerHTML = `
                        <div style="text-align: center; color: var(--error-color);">
                            <h3>❌ Error Loading Results</h3>
                            <p>${error.message}</p>
                            <button onclick="window.location.reload()" class="action-btn btn-approve" style="margin-top: 15px;">
                                Retry
                            </button>
                        </div>
                    `;
                }
            }

            renderResults() {
                const analysis = this.extractionData.analysis;
                
                // Update session info
                document.getElementById('sessionInfo').innerHTML = `
                    <div style="background: var(--gray-100); padding: 10px; border-radius: 8px; margin-top: 15px;">
                        Session: <strong>${this.sessionId}</strong> | 
                        Extraction: <strong>${this.extractionData.extraction_session_id}</strong>
                    </div>
                `;

                // Update summary stats
                document.getElementById('totalItems').textContent = analysis.summary.total_items;
                document.getElementById('duplicateGroups').textContent = analysis.summary.duplicate_groups;
                document.getElementById('uniqueItems').textContent = analysis.summary.unique_items;

                // Render categorized items
                this.renderCategorizedItems(analysis.items_by_category);

                // Show sections
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('summarySection').classList.remove('hidden');
                document.getElementById('itemsSection').classList.remove('hidden');
                document.getElementById('completionSection').classList.remove('hidden');
            }

            renderCategorizedItems(itemsByCategory) {
                const container = document.getElementById('categorizedItems');
                container.innerHTML = '';

                for (const [category, items] of Object.entries(itemsByCategory)) {
                    if (!items || items.length === 0) continue;

                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category-group';
                    categoryDiv.innerHTML = `
                        <div class="category-header">
                            <div class="category-title">${category.replace(/_/g, ' ').toUpperCase()}</div>
                            <div class="category-count">${items.length} items</div>
                        </div>
                    `;

                    items.forEach(item => {
                        const itemDiv = this.createItemCard(item);
                        categoryDiv.appendChild(itemDiv);
                    });

                    container.appendChild(categoryDiv);
                }
            }

            createItemCard(item) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item-card';
                itemDiv.dataset.itemId = item.id;

                const content = item.content;
                const title = content.title || content.task || content.name || 'Untitled Item';
                const description = content.description || content.details || content.notes || 'No description available';
                
                const confidenceClass = item.confidence >= 0.8 ? 'high' : item.confidence >= 0.6 ? 'medium' : 'low';

                itemDiv.innerHTML = `
                    <div class="item-header">
                        <div class="item-info">
                            <div class="item-title">${title}</div>
                            <div class="item-content">${description}</div>
                            <div class="item-meta">
                                <span>Confidence: <span class="confidence-badge ${confidenceClass}">${Math.round(item.confidence * 100)}%</span></span>
                                <span>Chunks: ${item.chunk_ids.length}</span>
                            </div>
                        </div>
                        <div class="status-indicator status-pending" id="status-${item.id}">
                            ⏳ Pending
                        </div>
                    </div>

                    <div class="item-actions">
                        <button class="action-btn btn-approve" onclick="approvalInterface.approveItem('${item.id}')">
                            ✅ Approve
                        </button>
                        <button class="action-btn btn-edit" onclick="approvalInterface.editItem('${item.id}')">
                            ✏️ Edit
                        </button>
                        <button class="action-btn btn-decline" onclick="approvalInterface.declineItem('${item.id}')">
                            ❌ Decline
                        </button>
                        <button class="action-btn btn-skip" onclick="approvalInterface.skipItem('${item.id}')">
                            ⏭️ Skip
                        </button>
                    </div>

                    <div class="edit-form" id="edit-${item.id}">
                        <div class="form-group">
                            <label class="form-label">Title:</label>
                            <input type="text" class="form-input" id="edit-title-${item.id}" value="${title}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description:</label>
                            <textarea class="form-textarea" id="edit-description-${item.id}">${description}</textarea>
                        </div>
                        <div class="form-actions">
                            <button class="action-btn btn-save" onclick="approvalInterface.saveEdit('${item.id}')">
                                💾 Save Changes
                            </button>
                            <button class="action-btn btn-cancel" onclick="approvalInterface.cancelEdit('${item.id}')">
                                ❌ Cancel
                            </button>
                        </div>
                    </div>
                `;

                return itemDiv;
            }

            async approveItem(itemId) {
                await this.processDecision(itemId, 'approve');
            }

            editItem(itemId) {
                document.getElementById(`edit-${itemId}`).classList.add('active');
            }

            cancelEdit(itemId) {
                document.getElementById(`edit-${itemId}`).classList.remove('active');
            }

            async saveEdit(itemId) {
                const title = document.getElementById(`edit-title-${itemId}`).value;
                const description = document.getElementById(`edit-description-${itemId}`).value;
                
                const editedContent = {
                    title: title,
                    description: description
                };

                await this.processDecision(itemId, 'edit', editedContent);
                this.cancelEdit(itemId);
            }

            async declineItem(itemId) {
                const notes = prompt('Reason for declining (optional):');
                await this.processDecision(itemId, 'decline', null, notes);
            }

            async skipItem(itemId) {
                await this.processDecision(itemId, 'skip');
            }

            async processDecision(itemId, action, editedContent = null, notes = '') {
                try {
                    const response = await fetch(`/api/sessions/${this.sessionId}/approve-item`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            item_id: itemId,
                            action: action,
                            edited_content: editedContent,
                            notes: notes
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    // Update UI
                    this.updateItemStatus(itemId, action);
                    this.decisions[itemId] = { action, editedContent, notes };

                } catch (error) {
                    console.error('Error processing decision:', error);
                    alert(`Error processing decision: ${error.message}`);
                }
            }

            updateItemStatus(itemId, action) {
                const itemCard = document.querySelector(`[data-item-id="${itemId}"]`);
                const statusIndicator = document.getElementById(`status-${itemId}`);
                
                // Update card styling
                itemCard.classList.remove('approved', 'declined', 'edited', 'pending');
                itemCard.classList.add(action === 'edit' ? 'edited' : action);

                // Update status indicator
                const statusMap = {
                    approve: { text: '✅ Approved', class: 'status-approved' },
                    edit: { text: '✏️ Edited', class: 'status-edited' },
                    decline: { text: '❌ Declined', class: 'status-declined' },
                    skip: { text: '⏭️ Skipped', class: 'status-skipped' }
                };

                const status = statusMap[action];
                statusIndicator.textContent = status.text;
                statusIndicator.className = `status-indicator ${status.class}`;
            }

            setupEventListeners() {
                document.getElementById('completeBtn').addEventListener('click', () => {
                    this.completeApproval();
                });
            }

            async completeApproval() {
                const completeBtn = document.getElementById('completeBtn');
                const originalText = completeBtn.textContent;
                
                completeBtn.innerHTML = '<div class="loading"></div> Saving...';
                completeBtn.disabled = true;

                try {
                    const response = await fetch(`/api/sessions/${this.sessionId}/complete-approval`, {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    // Show success message
                    document.getElementById('completionSection').innerHTML = `
                        <h2>🎉 Approval Complete!</h2>
                        <p style="margin-bottom: 20px;">
                            Successfully saved <strong>${result.saved_count}</strong> approved items to the database.
                            <br>
                            Total decisions processed: <strong>${result.total_decisions}</strong>
                        </p>
                        <button onclick="window.location.href='/'" class="btn-complete">
                            Return to Pipeline
                        </button>
                    `;

                } catch (error) {
                    console.error('Error completing approval:', error);
                    completeBtn.textContent = originalText;
                    completeBtn.disabled = false;
                    alert(`Error completing approval: ${error.message}`);
                }
            }
        }

        // Initialize the approval interface
        let approvalInterface;
        document.addEventListener('DOMContentLoaded', () => {
            approvalInterface = new ApprovalInterface();
        });
    </script>
</body>
</html>
